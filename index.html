  <body>
    <div class="container my-3 py-2 bg" id="app" style="max-width: 1200px">
      <!----------- Header ------------>
      <div class="alert bg-light text-dark fw-bold grid-header">
        <div style="align-self: center"><h4>&lt; 1712522 &gt;</h4></div>
        <div style="align-self: center; justify-self: center">
          <h1>Movies info</h1>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            align-items: flex-end;
          "
        >
          <h4>&lt; key API &gt;</h4>
          <h4 class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Dark mode</label
            >
          </h4>
        </div>
      </div>
      <!---------- Navbar ------------->
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-dark" @click="homeHandle">Home</a>
          <form class="d-flex" role="search">
            <input
              v-model="str"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              @click="searchHandle"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
